<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/survey.css" />
    <link rel="shortcut icon" href="./assets/for web 2.png" />

    <title>survey</title>
  </head>

  <body>
    <img src="./assets/xin xing logo for web.png" alt="logo" />
    <div class="form-container">
      <form action="test.php" method="post" id="form_survey">
        <div class="inputName">
          <h2 class="text-h2">Input Your <mark>Name</mark> Here</h2>
          <input type="text" name="name" id="input_name" placeholder="Ex:John" required="true" inputmode="text"/>
        </div>

        <div class="inputNumber">
          <h2 class="text-h2">Input Your <mark>Number</mark> Here</h2>
          <input type="text" name="phone_number" id="phone_number" placeholder="+62 123 1231 2312" required="true" inputmode="text"/>
        </div>

        <div class="favDrinks">
          <h2 class="text-h2">What's your <mark>favorite</mark> drink?</h2>
          <input type="text" name="fav_drinks" placeholder="Ex: Teh Obeng" required="true" inputmode="text"/>
        </div>

        <div class="favFoods">
          <h2 class="text-h2">What's your <mark>favorite</mark> Food?</h2>
          <input type="Soto Medan" name="fav_foods" placeholder="Ex: Soto Medan" required="true"inputmode="text"/>
        </div>

        <div class="thoughts">
          <h2 class="text-h2">
            What are your thoughts about <br />
            the dining <mark> experience</mark> here
          </h2>
          <textarea name="thoughts" id="thoughts" placeholder="text..." required="true" ></textarea>
        </div>

        <div class="post">
          <h2 class="text-h2">
            Did you know that you can <br />
            get a 30% <mark>discount</mark> if you <br />
            post about us and tag us on <br />
            instagram stories or facebook?
          </h2>
          <div class="options">
            <div class="yes drinks">
              <input type="radio" name="post_ig" id="yes" value="Yes" />
              <p>yes</p>
            </div>
            <div class="no drinks">
              <input type="radio" name="post_ig" id="no" value="No" />
              <p>no</p>
            </div>
          </div>
          <button type="submit" class="submitButton" id="submit_button" onclick="checkValue()">Save</button>
        </div>
      </form>
    </div>
    <div class="box2">
      <button onclick="prevQuestion()" id="prev_button" class="button_back"><h2>back</h2></button>

      <button onclick="nextQuestion()" id="next_button"><h2>Next</h2></button>
    </div>
    <div class="box3"></div>
  </body>
  <script src="script.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
